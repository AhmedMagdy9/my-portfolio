
    <div class="group relative w-90 overflow-hidden rounded-2xl bg-white/5 backdrop-blur-xl border border-white/10 shadow-xl transition-all duration-500 hover:-translate-y-2 hover:shadow-2xl">

    <!-- Featured Badge -->
    <span class="absolute top-4 right-4 z-10 text-xs px-3 py-1 rounded-full bg-linear-to-r from-purple-500 to-cyan-400 text-white font-semibold">
      ⭐ {{ 'bestProject' | translate }}
    </span>

    <!-- Image -->
    <div class="relative h-56 overflow-hidden">
      <img   [src]="OneProject.img" [alt]="OneProject.title" class="h-full w-full object-cover transition-transform duration-500 group-hover:scale-110"/>

      <div class="absolute inset-0 bg-linear-to-t from-black/80 via-black/40 to-transparent"></div>

      <h3 class="absolute bottom-4 left-4 text-xl font-bold text-white tracking-wide">{{OneProject.title}}</h3>
    </div>

    <!-- Content -->
    <div class="p-5 space-y-4">
      <p class="text-gray-300 text-sm leading-relaxed line-clamp-2">{{OneProject.details}} </p>

      <!-- Tags -->
      <div class="flex flex-wrap gap-2">
        @for (feature of OneProject.features; track $index) {
       <span class="text-xs px-3 py-1 rounded-full bg-white/10 text-gray-200 border border-white/10">{{feature}}</span>

        }
        
      </div>

      <!-- Actions -->
      <div class="flex items-center gap-3 pt-2">
        <a  [href]="OneProject.live"  class="flex-1 text-center py-2 rounded-xl font-medium text-white bg-linear-to-r from-purple-500 to-cyan-400 transition-all duration-300 hover:opacity-90 hover:shadow-lg">
          {{ 'live' | translate }} →
        </a>

        <a [href]="OneProject.code" class="px-4 py-2 rounded-xl border border-white/20 text-gray-200 transition hover:bg-white/10">
          {{ 'code' | translate }}
        </a>
      </div>
    </div>

    <!-- Glow Effect -->
    <div
      class="pointer-events-none absolute inset-0 opacity-0 group-hover:opacity-100
             transition duration-500 bg-linear-to-tr from-purple-500/10 to-cyan-400/10">
    </div>
  </div>

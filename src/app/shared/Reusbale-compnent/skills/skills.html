<section class="  bg-[#d9dde2] dark:bg-neutral-600 transition-colors duration-500">
  <div class="flex flex-col items-center w-full">
    <app-header [title]="'skills' | translate"></app-header>
    <div class="w-[90%]">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 ">
        
        @for (skill of allskills(); track $index) {
        <div class="group relative w-3/4 mx-auto cursor-pointer">
          <div [class]="'bg-linear-to-r' + ' ' +  skill.Ocolors.from + ' ' + skill.Ocolors.to + ' absolute -inset-2 rounded-xl blur-lg opacity-25 group-hover:opacity-100 transition duration-1000'"></div>
          <div class="relative px-8 py-10 bg-black dark:bg-[#1a1a1a] ring-1 ring-white/10 rounded-xl flex flex-col items-center space-y-6 transform group-hover:-translate-y-4 group-hover:rotate-3 transition-all duration-300">
            <div [class]="'w-16 h-16 rounded-full flex items-center justify-center border ' + skill.Tcolors.Obg + ' ' + skill.Tcolors.bg + ' ' + skill.Tcolors.border">
              <span class="text-3xl">{{skill.abbr}}</span>
            </div>
            <p class="text-slate-300 dark:text-gray-300 font-mono group-hover:text-white transition-colors">
              {{skill.name}}
            </p>
            <div class="w-24 h-1 bg-gray-800 dark:bg-gray-700 rounded-full overflow-hidden">
              <div [class]="skill.Thcolors + ' h-full'" [style.width]="skill.level"></div>
            </div>
          </div>
        </div>
        }
      </div>
    </div>
  </div>
</section>
